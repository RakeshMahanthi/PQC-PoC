user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
                      'ssl_curve="$ssl_curve"'; # Added to track PQC usage

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # --- Hybrid PQC Configuration ---
    # Requires NGINX compiled with OpenSSL 3.5.0+ 
    ssl_protocols TLSv1.3;
    
    # Priority for Hybrid PQC (X25519 + ML-KEM-768)
    # The 'Curves' command specifies the supported key exchange groups
    ssl_conf_command Curves X25519MLKEM768:x25519:prime256v1:secp384r1;
    
    # Optional: Ensure modern ciphers are used
    ssl_conf_command Ciphersuites TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256;
    # --------------------------------

    include /etc/nginx/conf.d/*.conf;
}

